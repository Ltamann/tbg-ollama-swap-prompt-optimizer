name: UI CI

on:
  push:
    branches: ["main"]
    paths:
      - "ui-svelte/**"
      - ".github/workflows/ui-tests.yml"
  pull_request:
    branches: ["main"]
    paths:
      - "ui-svelte/**"
      - ".github/workflows/ui-tests.yml"
  workflow_dispatch:

jobs:
  ui-check:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ui-svelte
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: ui-svelte/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run check

      - name: Unit tests
        run: npm test

      - name: Build
        run: npm run build
