name: Backend CI (Windows)

on:
  push:
    branches: ["main"]
    paths:
      - "**/*.go"
      - "go.mod"
      - "go.sum"
      - "Makefile"
      - ".github/workflows/go-ci-windows.yml"
  pull_request:
    branches: ["main"]
    paths:
      - "**/*.go"
      - "go.mod"
      - "go.sum"
      - "Makefile"
      - ".github/workflows/go-ci-windows.yml"
  workflow_dispatch:

jobs:
  test-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.x"

      - name: Restore simple-responder cache
        id: restore-simple-responder
        uses: actions/cache/restore@v4
        with:
          path: ./build
          key: ${{ runner.os }}-simple-responder-${{ hashFiles('cmd/simple-responder/simple-responder.go') }}

      - name: Build simple-responder
        if: steps.restore-simple-responder.outputs.cache-hit != 'true'
        shell: bash
        run: make simple-responder-windows

      - name: Save simple-responder cache
        if: steps.restore-simple-responder.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          path: ./build
          key: ${{ runner.os }}-simple-responder-${{ hashFiles('cmd/simple-responder/simple-responder.go') }}

      - name: Run tests
        shell: bash
        run: make test-all
