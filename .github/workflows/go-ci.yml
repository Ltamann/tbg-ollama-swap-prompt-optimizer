name: Backend CI (Linux)

on:
  push:
    branches: ["main"]
    paths:
      - "**/*.go"
      - "go.mod"
      - "go.sum"
      - "Makefile"
      - ".github/workflows/go-ci.yml"
  pull_request:
    branches: ["main"]
    paths:
      - "**/*.go"
      - "go.mod"
      - "go.sum"
      - "Makefile"
      - ".github/workflows/go-ci.yml"
  workflow_dispatch:

jobs:
  test-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.x"

      - name: Check formatting
        run: |
          files="$(gofmt -l . | grep -v 'event/.*_test.go' || true)"
          if [ -n "$files" ]; then
            echo "$files"
            exit 1
          fi

      - name: Restore simple-responder cache
        id: restore-simple-responder
        uses: actions/cache/restore@v4
        with:
          path: ./build
          key: ${{ runner.os }}-simple-responder-${{ hashFiles('cmd/simple-responder/simple-responder.go') }}

      - name: Build simple-responder
        if: steps.restore-simple-responder.outputs.cache-hit != 'true'
        run: make simple-responder

      - name: Save simple-responder cache
        if: steps.restore-simple-responder.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          path: ./build
          key: ${{ runner.os }}-simple-responder-${{ hashFiles('cmd/simple-responder/simple-responder.go') }}

      - name: Run tests
        run: make test-all
